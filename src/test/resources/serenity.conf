sysinfo {
  lead = "#{lead}"
  Test Run {
    Run On = "#{webdriver.base.url}"
    Java Version = "${java.version}"
  }
}

webdriver {
  driver = chrome
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = ["remote-allow-origins=*","test-type", "no-sandbox", "ignore-certificate-errors", "--window-size=1000,800",
        "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"]
    }
  }
}

environments {
    all {
        pages{
            home = "#{webdriver.base.url}"
            find_owners = "#{webdriver.base.url}/owners/find"
            add_owner = "#{webdriver.base.url}/owners/new"
            veterinarians = "#{webdriver.base.url}/owners/vets.html"
        }
    }

    default {
        webdriver.base.url = "https://spring-petclinic-community.herokuapp.com/"
        lead = "Jakim Rachev"

    }

    qa {
        webdriver.base.url = "https://spring-petclinic-community.herokuapp.com/"
    }

    alpha {
         webdriver.base.url = "http://localhost:8080/"
    }

}