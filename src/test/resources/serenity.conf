webdriver {
    driver = "chrome"
    capabilities {
        timeouts {
            script = 30000
            pageLoad = 300000
            implicit = 2000
        }
    }
}

environments {
    default {
        webdriver.base.url = "http://localhost:8080/"
    }

    dev {
        webdriver.base.url = "http://localhost:8080/"
    }

    all {
        home.page = "#{webdriver.base.url}/login.php"
        registration.page = "#{webdriver.base.url}/register.php"
    }

}
