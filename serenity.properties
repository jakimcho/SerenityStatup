serenity.project.name= Jr Report
webdriver.driver=remote
webdriver.remote.url = http://192.168.0.4:4444/wd/hub
webdriver.remote.driver = chrome


webdriver.chrome.driver = ../webdrivers/windows/chromedriver.exe
# Appears at the top of the reports
# Root package for any JUnit acceptance tests
# Customise browser size
#serenity.browser.height = 1200
#serenity.browser.width = 1200
webdriver.wait.for.timeout=15000
serenity.webdriver.collection_loading_strategy=Optimistic
serenity.requirement.types=Epics, Stories

chrome.switches=--disable-features=EnableEphemeralFlashPermission,--disable-infobars,--ppapi-flash-version=32.0.0.270,--ppapi-flash-path=/usr/lib/pepperflashplugin-nonfree/libpepflashplayer.so,--no-sandbox,--ignore-certificate-errors
#chrome_preferences.profile.default_content_setting_values.plugins=1
#chrome_preferences.profile.content_settings.plugin_whitelist.adobe-flash-player=1
#chrome_preferences.profile.content_settings.exceptions.plugins.*,*.per_resource.adobe-flash-player=1
#chrome_preferences.profile.content_settings.exceptions.plugins.*,*.setting=1

serenity.reports.show.step.details=true
serenity.report.show.manual.tests=true
serenity.use.unique.browser=false
#serenity.browser,height=1200
#serenity.browser,width=1200
serenity.browser.maximized=true
serenity.dry.run=false

# The bellow property value should be used with env variable to set which env to be tested

#dashboard.excluded.tag.list=version
report.tagtypes=epic, story, feature
serenity.requirements.types=epic, story, feature
serenity.requirements.dir=features/

#serenity.report.tag.menus
#serenity.report.show.tag.menus = true
#serenity.test.root=net.thucydides.showcase.cucumber.junit
# How long does Serenity wait for elements that are not present on the screen to load
webdriver.timeouts.implicitlywait=5000
serenity.take.screenshots=AFTER_EACH_STEP
serenity.timeout=5000